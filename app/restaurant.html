<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Details</title>
  <meta name="description" content="Reviews of restaurants in your area">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Restaurant Info</title>
  <style>
    .inside header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .inside #map-container {
      height: calc(100vh - 80px);
      position: sticky;
      top: 80px;
      margin-bottom: 65px;
      float: right;
      width: 50%;
    }

    @media screen and (max-width: 768px) {

      .inside header {
        position: static;
      }

      .inside #map-container {
        float: none;
        width: 100%;
        position: static;
        margin-bottom: 0;
        height: calc(40vh - 80px);
      }
    }

    .inside #map {
      background-color: #ccc;
      height: 100%;
      width: 100%;
    }

    #map-container svg {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
    }

    #map-container a {
      display: none;
    }

    @media screen and (max-width: 768px) {
      #map-container {
        height: 227px;
        background: aliceblue;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column;
      }

      #map-container svg {
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
      }

      #map-container a {
        color: #3397db;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
      }

      #map {
        display: none;
      }
    }
  </style>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
      <a class="skip-to" href="#restaurant-container">Skip to details</a>
      <a class="skip-to" href="#map">Skip to map</a>
      <div class="breadcrumb">
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" aria-label="Breadcrumb">
          <li>
            <a href="/">Home</a>
          </li>
        </ul>
        <!-- End breadcrumb -->
        <!-- Begin favourite form -->
        <div class="favourite-container">
          <form role="form" id="js-submit-favourite">
            <fieldset class="favourite-fieldset">
              <legend id="favourite-text" class="favourite-legend">Mark as favourite:</legend>
              <div class="favourite">
                <input id="favourite-input" type="checkbox" name="favourite">
                <label for="favourite-input"></label>
              </div>
            </fieldset>
          </form>
        </div>
        <!-- End favourite form -->
      </div>
    </nav>
    <!-- End nav -->

  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <a id="js-show-map" href="#" aria-label="Show map">
        <svg id="js-map-icon" width="250.378" height="254.167" viewBox="0 0 66.246 67.248">
          <g transform="translate(-172.531 -218.455) scale(.98012)">

            />

              fill="#dd4b3e" paint-order="markers stroke fill" />

              fill="#c3c3c3" />

            <path d="M211.998 261.083l-6.152 6.151 24.264 24.264h.781a5.227 5.227 0 0 0 5.239-5.238v-1.045z" fill="#fff" paint-order="markers stroke fill"
            />
          </g>
        </svg>
        Show map
      </a>
      <div id="map" role="application" tabindex="-1" title="Google Map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-picture">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <a class="skip-to" href="#reviews-container">Skip to reviews</a>
      <table id="restaurant-hours">
      </table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3>Reviews</h3>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <!-- Begin review form -->
    <section id="review-form-container">
      <h3>Add review</h3>

      <form action="" role="form" id="js-submit-review">
        <fieldset>
          <legend>Rating:</legend>
          <div class="rating">
            <input type="radio" id="rate5" name="rating" value="5">
            <label for="rate5" title="Amazing">☆</label>
            <input type="radio" id="rate4" name="rating" value="4">
            <label for="rate4" title="Very good">☆</label>
            <input type="radio" id="rate3" name="rating" checked value="3">
            <label for="rate3" title="Average">☆</label>
            <input type="radio" id="rate2" name="rating" value="2">
            <label for="rate2" title="Not good">☆</label>
            <input type="radio" id="rate1" name="rating" value="1">
            <label for="rate1" title="Terrible">☆</label>
          </div>
        </fieldset>
        <textarea id="comment" name="comments" placeholder="Enter your comment">great restaurant</textarea>
        <input type="text" name="name" placeholder="Aga" value="Aga">
        <input type="submit" value="go">
      </form>
    </section>
    <!-- End review form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->

  <!-- Main javascript file -->
  <script src="scripts/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKse7ibr_WcD6quig4aYRlRT3akcRWnco&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
