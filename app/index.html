<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
  <meta name="description" content="Reviews of restaurants in your area">

  <link rel="apple-touch-icon" sizes="180x180" href="img/touch/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/touch/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/touch/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="img/touch/safari-pinned-tab.svg" color="#5bbad5">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <style>
    #maincontent {
      background-color: #f3f3f3;
      min-height: 100vh;
    }

    #map {
      height: 400px;
      width: 100%;
      background-color: #ccc;
    }

    #map-container {
      position: relative;
    }

    #map-container svg {
      display: none;
    }

    #map-container a {
      display: none;
    }

    @media screen and (max-width: 768px) {
      #map-container {
        height: 227px;
        background: aliceblue;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column;
      }

      #map-container svg {
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
      }

      #map-container a {
        color: #3397db;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
      }

      #map {
        display: none;
      }
    }
  </style>
  <link rel="stylesheet" href="styles/styles.css">
</head>

    <nav>
      <h1>

      <div id="search" class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhood">

        <select id="cuisines-select" name="cuisines" aria-label="select cuisine type">
